<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../public/css/index.css">
    
    <!--bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">

<body> 
    <!--will need login button in sliding css element-->
<div>
    <div class="login-bar">
        <div class="logo">
            <img id="logo" src="../public/assets/Shareitlogo.png" alt="Share.it logo">
        </div>
        <form class="login-form">
			<input type="text" class="top-input-box" placeholder="Username"/>
            <input type="text" class="top-input-box" placeholder="Password"/>
                <button class="top-input-box" id="login-btn">Login</button>
                <a class="top-input-box" id="sup-link">
				New here? Sign up!
				</a> 
				<a href="#" class="top-input-box" id="forgot">
				Forgot your password?
				</a> 
		</form>
    </div>
</div>

<!--Signup modal-->
<div class="modal" id="page-modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="section modal-wrap">
      <form class="form signup-form">
        <div class="form-group">
          <label for="name-signup">name:</label>
          <input class="form-input" type="text" id="name-signup" />
        </div>
        <div class="form-group">
          <label for="email-signup">email:</label>
          <input class="form-input" type="text" id="email-signup" />
        </div>
        <div class="form-group">
          <label for="password-signup">password:</label>
          <input class="form-input" type="password" id="password-signup" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="sign-btn" type="submit">signup</button>
        </div>
      </form>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>


<main>
  
<div class="blurb-container">
  <div>
    <p id="blurb">Upload once and go.</p>
  </div>
</div>

<div class="pic-background"></div>
    <div class="child-centered">
        <img src="../public/assets/group-multiracial-happy-friends-taking-selfie-having-fun-beach-95898337.jpg" alt="a group of friends taking a selfie">
    </div>
</main>

</body>

</html>
