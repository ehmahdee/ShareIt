    <!--div to hold graphic elements-->
    
    <!--div to contain upload capabilities-->
    <div class="upload-container">
        <div class="cloud-container is-flex is-justify-content-center">
            <button id="upload_widget" class="cloudinary-button">Upload files</button>
        <div id="image-container"></div>
        </div>
        <div class="post-caption">
            <textarea class="textarea" placeholder="10 lines of textarea" rows="6"></textarea>

        <div class= "tbl-container">

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dov0ohe0b',
            uploadPreset: 'eihxr5yn'
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Done! Here is the image info: ', result.info.url, result);
                const button = document.getElementById('upload_widget');
                button.style.display = "none";

                const img = document.createElement('img');
                img.src = result.info.url;

                // Append the img element to the image container
                const imageContainer = document.getElementById('image-container');
                imageContainer.appendChild(img);
            }
        }
        )

        document.getElementById("upload_widget").addEventListener("click", function () {
            myWidget.open();
        }, false);
    </script>

    <!-- progbar -->
    <div class="progbar">
    <progress class="progress is-small is-primary" id="p-bar" max="100">15%</progress>
